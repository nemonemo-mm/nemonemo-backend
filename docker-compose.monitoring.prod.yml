version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.prod.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # 30일간 데이터 보관
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Linux에서 호스트 접근을 위한 설정
    networks:
      - monitoring
    restart: unless-stopped
    # 보안: 내부 네트워크만 접근 가능하도록 (Nginx 리버스 프록시 권장)

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://${GRAFANA_DOMAIN}
      - GF_SECURITY_COOKIE_SECURE=false
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning  # 데이터 소스 자동 설정
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards  # 대시보드 파일 (선택사항)
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped
    # 보안: Nginx 리버스 프록시 + 인증 권장

volumes:
  prometheus-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge

