services:
  backend:
    image: nemonemo-backend:latest
    container_name: nemonemo-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger-ui.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

