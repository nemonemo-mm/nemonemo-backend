spring.application.name=nemonemo

# Server Configuration
server.port=8080
server.address=0.0.0.0

# Database Configuration (AWS RDS PostgreSQL)
# 환경 변수에서 읽어옵니다. EC2 인스턴스에 환경 변수를 설정하세요.
spring.datasource.url=jdbc:postgresql://${DB_HOST:mm-db.c7oqe62yydsa.ap-southeast-2.rds.amazonaws.com}:${DB_PORT:5432}/${DB_NAME:nemonemo}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Swagger/OpenAPI Configuration
# 프론트엔드 개발자 테스트용으로 활성화 (!!!!!!!!!!!!!!!!!운영 환경에서는 보안상 비활성화 해야함 !!!!!!!!!!!!!)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Google OAuth Configuration
# Credential Manager API를 사용하는 경우 서버 클라이언트 ID(웹 클라이언트 ID)를 사용해야 합니다
# iOS, Android, Web 클라이언트 ID
auth.google.client-id.ios=718224820476-bsdek4383t621b8nejupjosvlg6d11pm.apps.googleusercontent.com
auth.google.client-id.android=718224820476-36amqqhmbtau1sl0atdf79qeuuh3l82k.apps.googleusercontent.com
# 웹 클라이언트 ID (Credential Manager API의 setServerClientId에 사용)
# 환경 변수에서 읽어옵니다: GOOGLE_CLIENT_ID_WEB
auth.google.client-id.web=${GOOGLE_CLIENT_ID_WEB:}
# 웹 클라이언트 비밀번호 (현재는 사용하지 않지만, 미래를 위해 저장)
# 환경 변수에서 읽어옵니다: GOOGLE_CLIENT_SECRET_WEB
auth.google.client-secret.web=${GOOGLE_CLIENT_SECRET_WEB:}

# JWT Configuration
# Base64로 인코딩된 시크릿 키 (최소 256비트 권장)
# 환경 변수에서 읽어옵니다: JWT_SECRET (필수)
# 생성 방법: openssl rand -base64 32
jwt.secret=${JWT_SECRET}
jwt.access-token-validity-ms=3600000
jwt.refresh-token-validity-ms=2592000000

# Firebase Configuration
# 배포 서버에서는 환경 변수로 설정 (setup_env.sh에 추가)
# Base64 인코딩된 JSON 사용
#   FIREBASE_SERVICE_ACCOUNT_KEY_JSON_BASE64=<base64-encoded-json>
#   FIREBASE_STORAGE_BUCKET=your-project-id.appspot.com
firebase.service-account-key-json-base64=${FIREBASE_SERVICE_ACCOUNT_KEY_JSON_BASE64:}
firebase.storage-bucket=${FIREBASE_STORAGE_BUCKET:}

