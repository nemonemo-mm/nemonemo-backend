# 웹 클라이언트 비밀번호 (현재는 사용하지 않지만, 미래를 위해 저장 가능)
# 환경 변수에서 읽어옵니다: GOOGLE_CLIENT_SECRET_WEB
auth.google.client-secret.web=${GOOGLE_CLIENT_SECRET_WEB:}

# JWT Configuration
# Base64로 인코딩된 시크릿 키 (최소 256비트 권장)
# 생성 방법: openssl rand -base64 32 또는 온라인 Base64 인코더 사용
jwt.secret=${JWT_SECRET}
jwt.access-token-validity-ms=3600000
jwt.refresh-token-validity-ms=2592000000

# Firebase Configuration
# 로컬 개발용 - .env 파일에 설정
# Base64 인코딩된 JSON 사용 (권장)
#   FIREBASE_SERVICE_ACCOUNT_KEY_JSON_BASE64=<base64-encoded-json>
#   Base64 인코딩 방법 (PowerShell): [Convert]::ToBase64String([System.IO.File]::ReadAllBytes("firebase-service-account-key.json"))
firebase.service-account-key-json-base64=${FIREBASE_SERVICE_ACCOUNT_KEY_JSON_BASE64:}
firebase.storage-bucket=${FIREBASE_STORAGE_BUCKET:your-project-id.appspot.com}



