spring.application.name=nemonemo

# Database Configuration (Local Docker PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/nemonemo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# sslmode 비활성화
spring.datasource.hikari.driver-properties.sslmode=disable

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Google OAuth Configuration
# Credential Manager API를 사용하는 경우 서버 클라이언트 ID(웹 클라이언트 ID)를 사용해야 합니다
# iOS, Android, Web 클라이언트 ID
auth.google.client-id.ios=718224820476-bsdek4383t621b8nejupjosvlg6d11pm.apps.googleusercontent.com
auth.google.client-id.android=718224820476-36amqqhmbtau1sl0atdf79qeuuh3l82k.apps.googleusercontent.com
# 웹 클라이언트 ID (Credential Manager API의 setServerClientId에 사용)
# Google Cloud Console에서 OAuth 2.0 클라이언트 ID 중 Web application 타입의 클라이언트 ID를 입력하세요
# 환경 변수에서 읽어옵니다: GOOGLE_CLIENT_ID_WEB (없으면 아래 값 사용)
