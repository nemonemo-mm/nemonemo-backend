spring.application.name=nemonemo

# 기본 프로파일은 local로 설정
# 실행 시 --spring.profiles.active=local 또는 --spring.profiles.active=prod로 변경
spring.profiles.active=local

# ============================================================
# Database Configuration은 각 프로파일별 파일에서 설정됩니다
# 이 파일(application.properties)에는 데이터베이스 연결 설정이 없습니다
# - local 프로파일: application-local.properties (로컬 Docker PostgreSQL)
# - prod 프로파일: application-prod.properties (AWS RDS PostgreSQL)
# ============================================================

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
